service: product-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-west-1

  iam:
    role: arn:aws:iam::334657772509:role/DynamoDBLambdaAccessRole

constructs:
  catalogItemsQueue:
    type: queue
    batchSize: 5
    worker:
      handler: handler.catalogBatchProcess
      environment:
        PRODUCTS_TABLE_NAME: products
        STOCKS_TABLE_NAME: stocks

plugins:
  - serverless-lift
